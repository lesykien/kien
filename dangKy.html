<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section >
        <div class="main__input--item" >
            <form class="main__dangKy container" onsubmit="dangKy(event)">
                <h3 class="dangKy__content">ĐĂNG KÝ TÀI KHOẢN</h3>
                <input type="text" id="fullName" class="input__form" placeholder="Full name">
                <br>
                <input type="text" id="numberPhone" class="input__form" placeholder="Number phone">
                <br>
                <input type="email" id="email" class="input__form" placeholder="Email (......@gamil.com)">
                <br>
                <input type="text" id="username" class="input__form" placeholder="Username">
                <br>
                <input type="password" id="password" class="input__form" placeholder="Password (H..$..1)">
                <br>
                <div class="form-button">
                    <button type="submit" class="form__button">Đăng ký</button>
                    <a href="dangNhap.html">Đăng nhập</a>
                </div>
            </form>
        </div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
